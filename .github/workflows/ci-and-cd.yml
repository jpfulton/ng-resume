name: continous-integration-and-deployment

env:
  APP_LOCATION: "/ng-resume/dist/ng-resume" # location of your client code
  API_LOCATION: "" # location of your api source code - optional
  OUTPUT_LOCATION: ""
  AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} # secret containing deployment token for your static web app
  
on:
  push:
    branches: [ $default-branch ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ $default-branch ]

permissions:
  contents: read

jobs:
  lint_test_build_deploy_job:
    name: "Lint -> Test -> Build -> Deploy Job"

    permissions:
      contents: read # for actions/checkout to fetch code
      pull-requests: write # for Azure/static-web-apps-deploy to comment on PRs

    runs-on: ubuntu-latest

    steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Use Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18.x'

        - name: Install dependencies via yarn with frozen lockfile
          working-directory: ng-resume
          run: yarn --frozen-lockfile

        - name: Lint application
          working-directory: ng-resume
          run: yarn run lint

        - name: Test application
          working-directory: ng-resume
          run: yarn run test --configuration=ci

        - name: Build application
          working-directory: ng-resume
          run: yarn run build

        - name: Deploy application to Azure
          if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
          uses: Azure/static-web-apps-deploy@v1
          with:
            repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
            azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }}
            action: "upload"
            # skip_app_build: true
            # skip_api_build: true
            ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
            # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
            app_location: ${{ env.APP_LOCATION }} # App source code path
            api_location: ${{ env.API_LOCATION }} # Api source code path - optional
            output_location: ${{ env.OUTPUT_LOCATION }} # Built app content directory - optional
            ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    name: On Closed Pull Request Clean Up Azure Preview Environments Job

    permissions:
      contents: none

    if: github.event_name == 'pull_request' && github.event.action == 'closed'

    runs-on: ubuntu-latest

    steps:
      - name: On Close Pull Request Clean Up Preview Environments
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }} # secret containing api token for app
          action: "close"
          app_location: ${{ env.APP_LOCATION }} # App source code path
          api_location: ${{ env.API_LOCATION }} # Api source code path - optional
          output_location: ${{ env.OUTPUT_LOCATION }} # Built app content directory - optional
