<div class="education-item">
  <div class="education-item-title">{{ education.title }}</div>
  <div *ngIf="education.subtitle !== undefined" class="education-item-subtitle">
    {{ education.subtitle }}
  </div>
  <div
    *ngIf="education.organization !== undefined"
    class="education-item-organization"
  >
    {{ education.organization }}
  </div>
</div>
