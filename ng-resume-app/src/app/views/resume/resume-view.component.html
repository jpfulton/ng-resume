    <section *ngIf="educationList.length !== 0" id="education-section">
        <h1>Education and Certification</h1>
        <div class="divider"></div>

        <app-education-item
            *ngFor="let education of educationList; trackBy: trackEductionById"
            [education]="education">
        </app-education-item>
    </section>
