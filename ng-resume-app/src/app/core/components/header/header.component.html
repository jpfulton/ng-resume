<mat-toolbar id="header-toolbar" color="primary">
    <a mat-icon-button
       class="home-button" 
       routerLink="/" 
       routerLinkActive="active">
        <mat-icon>home</mat-icon>
    </a>

    <span class="toolbar-spacer"></span>
 
    <mat-slide-toggle 
        #darkModeToggle 
        matTooltip="Toggle Dark Mode" 
        class="dark-mode-toggle">
    </mat-slide-toggle>

    <a mat-icon-button class="linkedin-button" href="https://www.linkedin.com/in/jpatrickfulton/">
        <mat-icon>
            <img alt="LinkedIn" src="/assets/images/linkedin.svg" />
        </mat-icon>
    </a>

    <button mat-icon-button class="github-button" [matMenuTriggerFor]="gitHubMenu" aria-label="GitHub Menu">
        <mat-icon>
            <img alt="GitHub" src="/assets/images/github-circle-white-transparent.svg" />
        </mat-icon>
    </button>
    <mat-menu #gitHubMenu="matMenu" xPosition="before">
        <a mat-menu-item href="https://github.com/jpfulton/" target="_blank">
            <mat-icon>open_in_new</mat-icon>
            Profile
        </a>
        <a mat-menu-item href="https://github.com/jpfulton/ng-resume/" target="_blank">
            <mat-icon>open_in_new</mat-icon>
            Project Repository
        </a>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="mainMenu" aria-label="Main Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #mainMenu="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="policyMenu">
            Policies
        </button>
        <a mat-menu-item href="/api/swagger/ui" target="_blank">
            <mat-icon>open_in_new</mat-icon>
            Backend API Documentation
        </a>
    </mat-menu>

    <mat-menu #policyMenu="matMenu" xPosition="before">
        <a mat-menu-item routerLink="/cookiepolicy" routerLinkActive="active">
            <mat-icon>cookie</mat-icon>
            <span>Cookie Policy</span>
        </a>
        <a mat-menu-item routerLink="/privacy" routerLinkActive="active">
            <mat-icon>privacy_tip</mat-icon>
            <span>Privacy Policy</span>
        </a>
    </mat-menu>
</mat-toolbar>
