<div>
    <div>{{workHistory.startYear}} - {{workHistory.endYear}}</div>
    <div>
        <div>{{workHistory.organization}}</div>
        <div>
            <h5>{{workHistory.title}}</h5>
            <div>
                <ol>
                    <li *ngFor="let bullet of workHistory.bullets">{{bullet}}</li>
                </ol>
            </div>
            <div>
                <ol>
                    <li *ngFor="let skill of workHistory.skills">{{skill}}</li>
                </ol>
            </div>
        </div>
    </div>
</div>
