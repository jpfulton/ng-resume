<div class="work-history">
    <div class="date-range">{{workHistory.startYear}} - {{workHistory.endYear}}</div>
    <div class="work-history-body">
        <div class="work-history-title">{{workHistory.title}}</div>
        <div>
            <div class="work-history-org">

                <span *ngIf="workHistory.organizationURL != null; else noLinkBlock">
                    <a href="{{workHistory.organizationURL}}">{{workHistory.organization}}</a>
                </span>
                <ng-template #noLinkBlock>
                    <span>{{workHistory.organization}}</span>
                </ng-template>
            
            </div>
            <div class="bullet-list">
                <ol>
                    <li *ngFor="let bullet of workHistory.bullets">{{bullet}}</li>
                </ol>
            </div>
            <div class="skill-list">
                <ol>
                    <li *ngFor="let skill of workHistory.skills">{{skill}}</li>
                </ol>
            </div>
        </div>
    </div>
</div>
